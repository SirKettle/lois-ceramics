<div class="view-admin page-view">
	<article>
		<h2>Admin area... (need some kind of security or diff app??)</h2>


		<section>
			<h2>Upcoming events</h2>
			<table>
				<thead>
					<tr>
						<th>id</th>
						<th>title</th>
						<th>date</th>
						<th>date end</th>
						<th>when</th>
						<th>summary</th>
						<th>description</th>
						<th>link</th>
						<th>google maps query</th>
						<th>map zoom</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng:repeat="event in events">
						<td>{{ event.id }}</td>
						<td><input ng:model="event.title" type="text"></td>
						<td><input ng:model="event.date" type="date"></td>
						<td><input ng:model="event.dateEnd" type="date"></td>
						<td><input ng:model="event.when" type="text"></td>
						<td><input ng:model="event.summary" type="text"></td>
						<td><input ng:model="event.description" type="text"></td>
						<td><input ng:model="event.link" type="text"></td>
						<td><input ng:model="event.googleMapsQuery" type="text"></td>
						<td><input ng:model="event.googleMapsZoom" type="number"></td>
						<td><button ng:click="_onUpdateClicked(event)">Update</button></td>
						<td><button ng:click="_onDeleteClicked(event)">Delete</button></td>
					</tr>
					<tr class="new-item">
						<td>New &rarr;&rarr;</td>
						<td><input ng:model="newEvent.title" type="text"></td>
						<td><input ng:model="newEvent.date" type="date"></td>
						<td><input ng:model="newEvent.dateEnd" type="date"></td>
						<td><input ng:model="newEvent.when" type="text"></td>
						<td><input ng:model="newEvent.summary" type="text"></td>
						<td><input ng:model="newEvent.description" type="text"></td>
						<td><input ng:model="newEvent.link" type="text"></td>
						<td><input ng:model="newEvent.googleMapsQuery" type="text"></td>
						<td><input ng:model="newEvent.googleMapsZoom" type="number"></td>
						<td colspan="2"><button ng:click="_onCreateClicked(newEvent)">Create</button></td>
					</tr>
				</tbody>
			</table>
		</section>

		<form>
			<h3>Create new event</h3>
			<div class="form-group">
				<label for="view-detail_title" class="col-sm-4 control-label">Title</label>
				<div class="col-sm-6">
					<input
						ng:model="newEvent.title"
						type="text"
						class="form-control"
						id="view-detail_title"
						placeholder="Title">
				</div>
			</div>
			<div class="form-group">
				<label for="view-detail_when" class="col-sm-4 control-label">When</label>
				<div class="col-sm-6">
					<input
						ng:model="newEvent.when"
						type="text"
						class="form-control"
						id="view-detail_when"
						placeholder="When">
				</div>
			</div>
			<div class="form-group">
				<label for="view-detail_summary" class="col-sm-4 control-label">Summary</label>
				<div class="col-sm-6">
					<input
						ng:model="newEvent.summary"
						type="text"
						class="form-control"
						id="view-detail_summary"
						placeholder="Summary">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-6">
					<button
						type="submit"
						class="btn btn-default"
						ng:click="_onCreateClicked()"
					>Create</button>
				</div>
			</div>
		</form>

		<h3>Current Events</h3>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Title</th>
					<th>When</th>
					<th>Summary</th>
				</tr>
			</thead>
			<tbody>
				<tr ng:repeat="event in events"
					ng:click="_onRowClicked(event)">
					<td>{{ event.title }}</td>
					<td>{{ event.when }}</td>
					<td>{{ event.summary }}</td>
				</tr>
			</tbody>
		</table>
	</article>
</div>
