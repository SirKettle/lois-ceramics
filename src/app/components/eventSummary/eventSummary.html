<div class="my-event-summary">
	<section
		ng:class="{
			past: !!Event.model.isPast,
			present: !!Event.model.isPresent
		}"
	>
		<div ng:click="_onLinkClicked()">
			<a>
				<strong>{{ Event.model.title }}</strong>.
			</a>
			<strong>{{ Event.model.when }}</strong> {{ Event.model.summary }}
		</div>
	</section>
</div>
